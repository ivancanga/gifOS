<!DOCTYPE html>
<html lang="es">

<head>

        <p>Bienvenides a Guifos.com -----Donde los gifs están.////// Número de visitas: 12.545.344</p>

    <div class="content">
        <header>
            <div class="nav-bar">
                <img id="img-header" src="/gifOS/images/gifOF_logo.png" alt="">
                <div class="btns-header">
                    <button class="btn-header first"><span>Crear Guifos</span></button>
                    <div class="choose-style">

            <div class="search-content">

                        placeholder="Busca gifs, hashtags, temas, busca lo que quieras…">
                    <button type="submit" class="btn-search" onclick="getSearchResults()"><img id="lupa" src="/gifOS/images/lupa_inactive.svg" alt="">  Buscar</button>
                </div>
            </div>
        </header>

        <div class="suggested">
            <div class="title-section">Resultados de búsqueda: </div>

        </div>

        <div class="trendings">
            <div class="title-section">Tendencias:</div>
        </div>
