<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>gifOS</title>
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/gifOS/styles/style.css">
    <link rel="stylesheet" href="/gifOS/styles/sailor_day.css" id="theme">
    <link rel="stylesheet" href="/gifOS/styles/inner_gifs.css">
</head>

<body>
    <div class="top-bar">
        <p>Bienvenides a Guifos.com -----Donde los gifs están.////// Número de visitas:
            <span id="rnd"></span></p>
    </div>

    <div class="content">

        <header>
            <div class="nav-bar">
                <a href="index.html"><img id="img-header" src="/gifOS/images/gifOF_logo.png" alt=""></a>
                <div class="btns-header">
                    <div class="create-gif"><a href="upload.html"><button class="btn-header"><span>Crear
                                    Guifos</span></button></a></div>
                    <div class="choose-style">
                        <ul>
                            <li id="elegir-tema" onmouseover="ver()" onmouseout="ocultar()">
                                <button class="btn-header"><span>Elegir tema</span></button>
                                <button class="btn-header dropdown"><span><img
                                            src="/gifOS/images/dropdown.svg"></span></button>
                                <div id="style-list">
                                    <p onclick="active_sailor_day()" class="sailor-day"><span
                                            class="dashed">S</span>ailor
                                        Day</p>
                                    <p onclick="active_sailor_night()" class="sailor-night"><span
                                            class="dashed">S</span>ailor Night</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <span class="url-header"><a href="my-gifos.html"><span class="dashed">M</span>is Guifos<span
                                id="gif-count"><span></span></a>
                </div>
            </div>

            <div class="search-content">
                <div class="title-search-bar">
                    <p>Buscar</p>
                </div>
                <div class="search-bar">
                    <input class="search-input" autocomplete="off" id="search"
                        placeholder="Busca gifs, hashtags, temas, busca lo que quieras…" oninput="resultadoSugerido()">
                    <button type="submit" class="btn-search" onclick="getSearchResults()">
                        <span class="btn-search-content"><img id="lupa"
                                src="/gifOS/images/lupa_inactive.svg" /></span></button>
                </div>
                <div class="autocomplete-content">
                </div>
            </div>
        </header>

        <div class="search-results">
            <div class="title-section">Resultados de búsqueda: <span class="clear-results"
                    onclick="clearResults()">Limpiar resultados</span></div>
            <div id="inner_gifs"></div>
        </div>

        <div class="suggested">
            <div class="title-section">Hoy te sugerimos: </div>
            <div id="gif_suggested"></div>
        </div>

        <div class="trendings">
            <div class="title-section">Tendencias: </div>
            <div id="giftrending"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/gifOS/scripts/get-results.js"></script>
    <script src="/gifOS/scripts/script.js"></script>

</body>

</html>
